<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Site</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 3rem;
      background: radial-gradient(circle at top, #f0f4ff, #d9e4ff);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    main {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 1.5rem 3rem -2rem rgba(31, 41, 55, 0.5);
      max-width: 42rem;
      text-align: center;
    }
    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 1rem;
      color: #1f2937;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.75rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello from CI/CD</h1>
    <p>This static page ships automatically via Jenkins or GitLab CI.</p>
  </main>
</body>
</html>
